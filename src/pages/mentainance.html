<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyhome | Profile</title>

    <link rel="stylesheet" href="/src/assets/css/mentainance.css">
</head>
<body>
    <main>
        <div class="post-a-property mentainance">
            <div class="content flex">
                <!-- Sidebar -->
                <section class="sidebar--dashboard">
                    <div class="sidebar-container">
                        <div class="brand-containter top flex align-center gap--10">
                            <span class="logo-icon">
                                <img src="/src/assets/images/easyhome-logoicon.svg" alt="easyhome Logo Icon">
                            </span>
                            <span class="logo-text">
                                <img src="/src/assets/images/Group 3.svg" alt="easyhome Logo Text">
                            </span>
                        </div>

                        <nav>
                            <ul role="list" class="flex flex-column">
                                <li><a href="/src/pages/ternant.html">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path fill="#fff" d="M15 20v-7h7v7zm-4-9V4h11v7zm-9 9v-7h11v7zm0-9V4h7v7z" />
                                        </svg>
                                    </span>Dashboard</a></li>
                                <li><a href="/src/pages/overview.html">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="64" viewBox="0 0 640 512">
                                            <path fill="#fff" d="M320.7 352c8.1-89.7 83.5-160 175.3-160c8.9 0 17.6.7 26.1 1.9L309.5 7c-6-5-14-7-21-7s-15 1-22 8L10 231.5c-7 7-10 15-10 24c0 18 14 32.1 32 32.1h32v69.7c-.1.9-.1 1.8-.1 2.8v112c0 22.1 17.9 40 40 40h16c1.2 0 2.4-.1 3.6-.2c1.5.1 3 .2 4.5.2h55.9c22.1 0 40-17.9 40-40v-88c0-17.7 14.3-32 32-32h64.7zM496 512a144 144 0 1 0 0-288a144 144 0 1 0 0 288m0-96a24 24 0 1 1 0 48a24 24 0 1 1 0-48m0-144c8.8 0 16 7.2 16 16v80c0 8.8-7.2 16-16 16s-16-7.2-16-16v-80c0-8.8 7.2-16 16-16" />
                                        </svg>
                                    </span>Rent Overview</a></li>
                                <li><a href="/src/pages/profile.html">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#fff" class="size-5">
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z" clip-rule="evenodd" />
                                        </svg>
                                    </span>Profile</a></li>
                                <li class="active"><a href="/src/pages/mentainance.html">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                                            <g fill="#fff">
                                                <path fill-rule="evenodd" d="M12 6.75a5.25 5.25 0 0 1 6.775-5.025a.75.75 0 0 1 .313 1.248l-3.32 3.319a2.25 2.25 0 0 0 1.941 1.939l3.318-3.319a.75.75 0 0 1 1.248.313a5.25 5.25 0 0 1-5.472 6.756c-1.018-.086-1.87.1-2.309.634L7.344 21.3A3.298 3.298 0 1 1 2.7 16.657l8.684-7.151c.533-.44.72-1.291.634-2.309A5 5 0 0 1 12 6.75M4.117 19.125a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75h-.008a.75.75 0 0 1-.75-.75z" clip-rule="evenodd" />
                                                <path d="m10.076 8.64l-2.201-2.2V4.874a.75.75 0 0 0-.364-.643l-3.75-2.25a.75.75 0 0 0-.916.113l-.75.75a.75.75 0 0 0-.113.916l2.25 3.75a.75.75 0 0 0 .643.364h1.564l2.062 2.062z" />
                                                <path fill-rule="evenodd" d="m12.556 17.329l4.183 4.182a3.375 3.375 0 0 0 4.773-4.773l-3.306-3.305a6.8 6.8 0 0 1-1.53.043c-.394-.034-.682-.006-.867.042a.6.6 0 0 0-.167.063zm3.414-1.36a.75.75 0 0 1 1.06 0l1.875 1.876a.75.75 0 1 1-1.06 1.06L15.97 17.03a.75.75 0 0 1 0-1.06" clip-rule="evenodd" />
                                            </g>
                                        </svg>
                                    </span>Performance & Request</a></li>
                                <li><a href="#">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path fill="#fff" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h6q.425 0 .713.288T12 4t-.288.713T11 5H5v14h6q.425 0 .713.288T12 20t-.288.713T11 21zm12.175-8H10q-.425 0-.712-.288T9 12t.288-.712T10 11h7.175L15.3 9.125q-.275-.275-.275-.675t.275-.7t.7-.313t.725.288L20.3 11.3q.3.3.3.7t-.3.7l-3.575 3.575q-.3.3-.712.288t-.713-.313q-.275-.3-.262-.712t.287-.688z" />
                                        </svg>
                                    </span>Log Out</a></li>
                            </ul>
                        </nav>

                        <a href="#">
                            <div class="support">
                                <p>Having troubles?</p>
                                <p>Contact Our Support Team:</p>
                                <p style="font-weight: 700;">Customercare@easyhome.ng</p>
                            </div>
                        </a>
                    </div>

                </section>

                <!-- Content -->
                <section class="main-content">
                    <div class="profile-search-logout flex justify-between">

                        <div class="search-notification-logout flex align-center justify-self-right margin-left--auto">
                            <div class="notification">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                                    <path fill="#fff" fill-rule="evenodd" d="M12 1a2 2 0 0 0-1.98 2.284A7 7 0 0 0 5 10v8H4a1 1 0 1 0 0 2h16a1 1 0 1 0 0-2h-1v-8a7 7 0 0 0-5.02-6.716Q14 3.144 14 3a2 2 0 0 0-2-2m2 21a1 1 0 0 1-1 1h-2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1" clip-rule="evenodd" />
                                </svg>
                            </div>

                            <div class="logout">
                                <ul role="list">
                                    <li>
                                        <a href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                                                <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v10m6.4-5.4a9 9 0 1 1-12.77.04" />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mentainance-cont">
                        <div class="ment-content flex flex-column gap--20">
                            <div class="ment-heading">
                                <h3>Maintenance & Requests</h3>
                            </div>

                            <div class="ment-nav">
                                <div class="nav-btns flex justify-center align-center">
                                    <button class="active">Report Issue</button>
                                    <button>My Requests</button>
                                    <button>Maintenance Policies</button>
                                </div>
                            </div>

                            <div class="issue-type">
                                <div class="input-group selection">
                                    <div class="search-inputs">
                                        <div class="input-group dropdown-option">
                                            <button class="flex justify-between align-center" id="issueType">
                                                Select Issue Type
                                                <span>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m19.5 8.25l-7.5 7.5l-7.5-7.5"/></svg>
                                                </span>
                                            </button>

                                            <div class="dropdown-btn-group flex flex-column gap--2">
                                                <button>Plumbing</button>
                                                <button>Electrical</button>
                                                <button>Others</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="issue-description">
                                <div class="input-group">
                                    <textarea name="issueDescription" id="issueDescription"
                                    placeholder="Describe the issue..."
                                    ></textarea>
                                </div>
                            </div>

                            <div class="file-selection">
                                <div class="input-group input-group-file">
                                    <div class="sub-input-group-file flex">
                                        <button class="choose-file" type="button">Choose File</button>
                                        <button class="no-file-chose" disabled>No File Chosen</button>
                                        <input type="file" class="file-input" style="display: none" accept=".jpg, .png, .pdf">
                                    </div>
                                </div>
                            </div>

                            <div class="btn-cont">
                                <button id="submitIssue">Submit Request</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="logout-modal" id="logoutModal">
                <div class="modal-content flex flex-column justify-center align-center">
                    <div class="lm-text">
                        <h4>Are you sure you want to log out?</4>
                    </div>

                    <div class="btn-group flex align-center">
                        <button class="logout-no" id="logOutNo">No</button>
                        <button class="logout-yes" id="logOutYes">Yes</button>
                    </div>
                </div>
            </div>

            <div class="issue-modal">
                <div class="issue-content flex flex-column align-center justify-center">
                    <div class="text-icon flex flex-column align-center">
                        <span class="flex justify-center align-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 20 20">
                                <path fill="#fff" fill-rule="evenodd" d="M16.707 5.293a1 1 0 0 1 0 1.414l-8 8a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 1.414-1.414L8 12.586l7.293-7.293a1 1 0 0 1 1.414 0" clip-rule="evenodd" />
                            </svg>
                        </span>

                        <p>Request Sent</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/src/js/sidebar.js"></script>
    <script src="/src/js/helper.js"></script>
    <script src="/main.js"></script>
    <script src="/src/js/onboarding.js"></script>


    <script src="/src/js/mentainance.js"></script>
</body>
</html>
